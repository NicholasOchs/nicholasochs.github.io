<!DOCTYPE html>
<html>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <style>
        .title {
            font-size: 6rem;
            line-height: 1;
            text-align: center;
            font-weight: 800;
            padding-top: 2rem;
        }

        .buttonLayout{
            margin-top: 3rem;
            --tw-space-x-reverse: 0;
            margin-right: calc(1.5rem * var(--tw-space-x-reverse));
            margin-left: calc(1.5rem * calc(1 - var(--tw-space-x-reverse)));
            justify-content: center;
        }

    </style>

    <head>
        <div class="title">
            Faction Selector
        </div>
    </head>
    <body>
        <div class="buttonLayout">

            <button id="B10" class="bg-red-600 w-24 h-10 text-white font-bold py-2 px-4 rounded" onclick="Press10()">

    </body>
</html>
