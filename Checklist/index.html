<!DOCTYPE html>
<html>
<head>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<h1>C-172 CESSNA SKYHAWK
<br>Quick Reference Normal Operating Checklist
<br>For use only with an approved Cessna checklist
</h1>
<h2>
    Before Engine Start<br>
    <input type="checkbox" id="Preflight" name="Preflight">
    <label for="Preflight"> Preflight</label><br>
    <input type="checkbox" id="Fuel Drain Tool" name="Fuel Drain Tool">
    <label for="Fuel Drain Tool"> Fuel Drain Tool</label><br>
    <input type="checkbox" id="Passenger briefing" name="Passenger briefing">
    <label for="Passenger briefing"> Passenger briefing</label><br>
    <input type="checkbox" id="Seats" name="Seats">
    <label for="Seats"> Seats</label><br>
    <input type="checkbox" id="Seat Belt & Harness" name="Seat Belt & Harness">
    <label for="Seat Belt & Harness"> Seat Belt & Harness</label><br>
    <input type="checkbox" id="Brakes" name="Brakes">
    <label for="Brakes"> Brakes</label><br>
    <input type="checkbox" id="Avionics Master" name="Avionics Master">
    <label for="Avionics Master"> Avionics Master</label><br>
    <input type="checkbox" id="Circuit Breakers" name="Circuit Breakers">
    <label for="Circuit Breakers"> Circuit Breakers</label><br>
    <input type="checkbox" id="Fuel Selector" name="Fuel Selector">
    <label for="Fuel Selector"> Fuel Selector</label><br>
    <input type="checkbox" id="Beacon Light" name="Beacon Light">
    <label for="Beacon Light"> Beacon Light</label><br>
    <br>Engine Start<br>
    <br>Before Taxi<br>
    <br>Before Takeoff (Runup)<br>
    <br>At Takeoff<br>
    <br>Climb<br>
    <br>Cruise<br>
    <br>Descent<br>
    <br>Before Landing<br>
    <br>Go Around<br>
    <br>Landing<br>
    <br>After Landing<br>
    <br>Shutdown
</h2>
</body>
</html>
