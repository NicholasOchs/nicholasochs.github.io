<!DOCTYPE html>
<html>
<head>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function ButtonOne() {
      if (document.getElementById('B1').style.background == 'red'){
        document.getElementById('B1').style.background = 'green';
      }
      else{
        document.getElementById('B1').style.background = 'red';
      }
    }
    function ButtonTwo() {
      if (document.getElementById('B2').style.background == 'red'){
        document.getElementById('B2').style.background = 'green';
      }
      else{
        document.getElementById('B2').style.background = 'red';
      }
    }
    function ButtonThree() {
      if (document.getElementById('B3').style.background == 'red'){
        document.getElementById('B3').style.background = 'green';
      }
      else{
        document.getElementById('B3').style.background = 'red';
      }
    }

  </script>

</head>
<body>
  <div class="min-h-screen flex items-center justify-center space-x-6">
    <button id="B1" class="bg-red hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="ButtonOne()">
      Button1
    </button>
    <button id="B2" class="bg-red hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="ButtonTwo()">
      Button2
    </button>
    <button id="B3" class="bg-red hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="ButtonThree()">
      Button3
    </button>
  </div>
</body>
